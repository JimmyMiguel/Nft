<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <section class="nft">
    <img class="nft__imagen--equilibrium" src="./images/image-equilibrium.jpg" alt="Avatar NFT">
    <div class="effect">
      <div class="box"></div>
      <img class=" box-icon " src="./images/icon-view.svg" alt="  icon view">
    </div>
    <!--  -->
    <h1 class="nft__equilibruium">Equilibrium #3429</h1>
    <p class="nft__parraf">Our Equilibrium collection promotes balance and calm.</p>
    <!--  -->
    <div class="nft__eth">
      <img class="icon-eth" src="./images/icon-ethereum.svg" alt="Icon icon-ethereum">
      <p class="nft__valor">0.041 ETH</p>
      <img class="nft-time" src="./images/icon-clock.svg" alt="nft time">
      <p class="nft__days">3 days left</p>
    </div>
    <!-- linea -->
    <div class="linea"></div>
    <!-- linea -->
    <div class="nft__perfil">
      <img class="nft__perfil__imagen" src="./images/image-avatar.png" alt="nft__perfil">
      <p class="nft__name"> <span>Creation of</span> Jules Wyvern</p>
    </div>


    </div>



  </section>
</body>

</html>
